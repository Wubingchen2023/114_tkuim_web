<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>會員註冊表單</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <form id="signupForm" novalidate autocomplete="off">
      <h2>會員註冊</h2>
      
      <!-- 姓名 -->
      <label for="name">姓名 <span class="required">*</span></label>
      <input type="text" id="name" name="name" required aria-describedby="nameError"/>
      <p class="error-msg" id="nameError"></p>
      
      <!-- Email -->
      <label for="email">Email <span class="required">*</span></label>
      <input type="email" id="email" name="email" required aria-describedby="emailError"/>
      <p class="error-msg" id="emailError"></p>
      
      <!-- 手機 -->
      <label for="phone">手機 <span class="required">*</span></label>
      <input type="tel" id="phone" name="phone" required pattern="\d{10}" maxlength="10" aria-describedby="phoneError"/>
      <p class="error-msg" id="phoneError"></p>
      
      <!-- 密碼 -->
      <label for="password">密碼 <span class="required">*</span></label>
      <input type="password" id="password" name="password" required minlength="8" aria-describedby="passwordError passwordStrength"/>
      <p class="error-msg" id="passwordError"></p>
      <div class="strength-bar" id="strengthBar">
        <span id="passwordStrength">密碼強度：-</span>
        <div class="bar-bg">
          <div class="bar-fill"></div>
        </div>
      </div>
      
      <!-- 確認密碼 -->
      <label for="confirmPwd">確認密碼 <span class="required">*</span></label>
      <input type="password" id="confirmPwd" name="confirmPwd" required aria-describedby="confirmPwdError"/>
      <p class="error-msg" id="confirmPwdError"></p>
      
      <!-- 興趣標籤 -->
      <fieldset id="interestField">
        <legend>興趣標籤 <span class="required">*</span></legend>
        <div class="checkbox-group" id="interestGroup">
          <label><input type="checkbox" name="interests" value="運動"/>運動</label>
          <label><input type="checkbox" name="interests" value="閱讀"/>閱讀</label>
          <label><input type="checkbox" name="interests" value="音樂"/>音樂</label>
          <label><input type="checkbox" name="interests" value="美食"/>美食</label>
          <label><input type="checkbox" name="interests" value="旅遊"/>影視</label>
        </div>
        <p class="error-msg" id="interestsError"></p>
      </fieldset>
      
      <!-- 服務條款 -->
      <label class="terms-label">
        <input type="checkbox" id="terms" name="terms" aria-describedby="termsError" required/> 我同意服務條款 <span class="required">*</span>
      </label>
      <p class="error-msg" id="termsError"></p>
      
      <div class="form-actions">
        <button type="submit" id="submitBtn">註冊</button>
        <button type="button" id="resetBtn">重設</button>
      </div>
      <div id="formStatus"></div>
    </form>
  </main>
  <script src="signup_form.js"></script>
</body>
</html>

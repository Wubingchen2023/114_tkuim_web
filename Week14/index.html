<!DOCTYPE html>
<html lang="zh-TW">

<head>

    <meta name="description" content="Netflix 風格影音串流平台 - 探索熱門電影與節目">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- 導航列 -->

        <div class="navbar-container">
            <div class="navbar-left">

                    <a href="#" class="nav-link active">首頁</a>

                    <a href="#" class="nav-link">按照語言瀏覽</a>
                </nav>
            </div>
            <div class="navbar-right">
                <button class="icon-btn search-btn" id="searchBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
                <a href="#" class="nav-link">兒童專區</a>
                <button class="icon-btn notification-btn">

                        <path
                            d="M18 8C18 6.4087 17.3679 4.88258 16.2426 3.75736C15.1174 2.63214 13.5913 2 12 2C10.4087 2 8.88258 2.63214 7.75736 3.75736C6.63214 4.88258 6 6.4087 6 8C6 15 3 17 3 17H21C21 17 18 15 18 8Z"

                            d="M13.73 21C13.5542 21.3031 13.3019 21.5547 12.9982 21.7295C12.6946 21.9044 12.3504 21.9965 12 21.9965C11.6496 21.9965 11.3054 21.9044 11.0018 21.7295C10.6982 21.5547 10.4458 21.3031 10.27 21"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span class="notification-dot"></span>
                </button>
                <div class="user-menu">
                    <button class="user-avatar" id="userMenuBtn">
                        <img src="https://via.placeholder.com/40" alt="使用者頭像">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M4 6L8 10L12 6" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                    <div class="user-dropdown" id="userDropdown">
                        <a href="#" class="dropdown-item">帳戶設定</a>
                        <a href="#" class="dropdown-item">個人資料</a>
                        <a href="#" class="dropdown-item">登出</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 搜尋框 -->
        <div class="search-box" id="searchBox">
            <input type="text" placeholder="搜尋影片、節目..." class="search-input">
            <button class="search-close" id="searchClose">✕</button>
        </div>
